<html>	
	<a href="#" onClick="weiboShare()">微博分享</a>
</html>

<script>
    function weiboShare(){
        var arr = selectorDataGrid.datagrid('getSelections');
        if(arr[0]['type'] != '图文'){
            $.messager.show({
                title:'提示信息',
                msg:'请选择一条图文类型的内容进行分享'
            });
            return;
        }

        if(arr[0]['status'] == '上线'){
           	var data = { id : arr[0]['id'] };
	        if('{$weiboToken}' == ''){
				//微博授权后直接发布
	            $("#weiboDialog").dialog({
	                modal:true,
	                title:'微博授权',
	                width: 700,
	                height:400,
	                iconCls: "icon-weibo",
	                maximizable: true,
	                cache: false,
	                bodyCls: "pass",
	                onClose:function(){
	                    $(this).dialog('destroy');
	                    sendData( '__MODULE__/Content/publishWeibo' , data , selectorDataGrid );
	                },
	                content: '<iframe frameborder="0" style="width:100%;height:100%;position:absolute;" src="{$code_url}"></iframe>',
	            });

	            $("#weiboDialog").dialog('open');
	            return ;
	        }else{
				sendData( '__MODULE__/Content/publishWeibo' , data , selectorDataGrid );
			}
        }else{
        	$.messager.show({
                title:'提示信息',
                msg:'请选择已上线的内容进行分享'
            });
            return;
        }	
    }

</script>
